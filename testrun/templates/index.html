<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="sidebar">
        <h2>Gobig Inc</h2>
        <p>This is a sidebar wherewith we can include more options.</p>
    </div>
    <div id="sidebarToggle">â˜°</div>
    <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</div>
    <div class="logo">
        <img src="{{ url_for('static', filename='star.png') }}" alt="Logo">
        <span>Chat GPT</span>
    </div>
    <div id="chatbox">
        
    </div>
    <input type="text" id="userInput" placeholder="Awaiting your input..."
       onkeypress="if (event.key === 'Enter') { sendMessage(); } else { handleKeyPress(event); }">
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput.trim()) return;
            
            const chatbox = document.getElementById('chatbox');
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = `User: ${userInput}`;
            chatbox.appendChild(userMessage);
            document.getElementById('userInput').value = '';

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                botMessage.textContent = `Bot: ${data.response}`;
                chatbox.appendChild(botMessage);
                chatbox.scrollTop = chatbox.scrollHeight;
            })
            .catch(error => {
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message bot';
                errorMessage.textContent = `Error: ${error.message}`;
                chatbox.appendChild(errorMessage);
                chatbox.scrollTop = chatbox.scrollHeight;
            });
        }
    </script>
</body>
</html>
